<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="textmess.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>textmess</title>
    </head>
    <body>
        <section id="banner"><h1>Txet Mess</h1></section>
        <section id="intro">This app tests the hypothesis that reading comprehension is not affected by letter order so long as the first and last letters of a word remain in place.</section>
        <section id="app">
            <textarea
                id="inbox"
                placeholder="type or paste your text here and click Mess it up..."
            ></textarea>

            <button type="button" onclick="messText()">Mess it up</button>

            <textarea
                id="outbox"
                placeholder="your messed up text will appear here..."
            ></textarea>

            <button type="button" onclick="location.reload()">
                Mess again
            </button>
        </section>
        <div id="about" class="none">
            <div id="about_text"></div>
        </div>
        
    </body>
    <footer><p id="open_close" onclick="toggleAbout()"></p></section>
    <script src="script.js"></script>
</html>
