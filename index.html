<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="textmess.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>textmess</title>
    </head>
    <body>
        <section id="banner"><h1>Txet Mess</h1></section>
        <section id="intro">This app tests the hypothesis that reading comprehension is not affected by letter order so long as the first and last letters of a word remain in place.</section>
        <section id="app">
            <div class="in-label">
            <label for ="inbox">your text: </label>
            <p id = "inbox-info"></p>
        </div>
            <textarea
                id="inbox"
                aria-describedby="inbox-info">
            </textarea>

            <div id="mess_button" class="vis"></div>

            <div class="out-label">
            <label for = "outbox">messed text: </label>
            <p id = "outbox-info"></p>
        </div>
            <textarea readonly
            
                id="outbox"
                aria-describedby="outbox-info"
                
                
            ></textarea>

            <div id="again_button" class="hidden"></div>
        </section>
        <div id="about" class="none">
            <div id="about_text"></div>
        </div>
        
    </body>
    <footer><p id="open_close" onclick="toggleAbout()"></p></section>
    <script src="script.js"></script>
</html>
