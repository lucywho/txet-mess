<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>textmess</title>
    </head>
    <body>
        <section id="banner"><h1>Text Mess</h1></section>
        <section id="app">
            <textarea
                id="inbox"
                placeholder="type or paste your text here and click Mess it up..."
            ></textarea>

            <button type="button" onclick="messText()">Mess it up</button>

            <textarea
                id="outbox"
                placeholder="your messed text will appear here..."
            ></textarea>

            <button type="button" onclick="location.reload()">
                Mess again
            </button>
        </section>
        <div id="about" class="none">
            <div id="about_text"></div>
            <div id="close" onclick="closeAbout()">close</div>
        </div>
        
    </body>
    <footer><p onclick="openAbout()">About this app</p></section>
    <script src="script.js"></script>
</html>
